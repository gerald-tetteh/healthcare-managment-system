name: Healthcare Management System

services:
  gateway:
    container_name: gateway-service
    build:
      context: gateway
    ports:
      - 8080:8080
    environment:
      - db_name=${USERS_DB}
      - db_password=${USERS_DB}
      - db_user=${USERS_DB}
      - port=8080
      - secret_key=${SECRET_KEY}
    networks:
      - gateway-service-network
    depends_on:
      - app-db
  patients-service:
    container_name: patients-service
    build:
      context: patients_service
    environment:
      - db_name=${USERS_DB}
      - db_password=${USERS_DB}
      - db_user=${USERS_DB}
      - port=8081
      - secret_key=${SECRET_KEY}
    networks:
      - gateway-service-network
    depends_on:
      - app-db
  doctors-service:
    container_name: doctors-service
    build:
      context: doctors_service
    environment:
      - db_name=${USERS_DB}
      - db_password=${USERS_DB}
      - db_user=${USERS_DB}
      - port=8082
      - secret_key=${SECRET_KEY}
    networks:
      - gateway-service-network
    depends_on:
      - app-db
      - redis-server
  appointmens-service:
    container_name: appointments-service
    build:
      context: appointments_service
    environment:
      - db_name=${APPOINTMENTS_DB}
      - db_password=${APPOINTMENTS_DB}
      - db_user=${APPOINTMENTS_DB}
      - port=8083
      - secret_key=${SECRET_KEY}
      - kafka_address=${KAFKA_SERVER}
    networks:
      - gateway-service-network
    depends_on:
      app-db:
        condition: service_started
      kafka-server:
        condition: service_healthy
  medical-records-service:
    container_name: medical-records-service
    build:
      context: medical_records_service
    environment:
      - port=8084
      - secret_key=${SECRET_KEY}
      - encryption_key=${ENCRYPTION_KEY}
      - mongo_url=${DB_MEDICAL_RECORDS}
      - kafka_address=${KAFKA_SERVER}
    depends_on:
      mongo-server:
        condition: service_started
      kafka-server:
        condition: service_healthy
    networks:
      - gateway-service-network
  billing-service:
    container_name: billing-service
    build:
      context: billing_service
    environment:
      - port=8085
      - secret_key=${SECRET_KEY}
      - encryption_key=${ENCRYPTION_KEY}
      - mongo_url=${DB_MEDICAL_RECORDS}
      - kafka_address=${KAFKA_SERVER}
    depends_on:
      mongo-server:
        condition: service_started
      kafka-server:
        condition: service_healthy
    networks:
      - gateway-service-network


  app-db:
    container_name: app-db
    build:
      context: app_db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - db_names=${USERS_DB},${APPOINTMENTS_DB}
    networks:
      - gateway-service-network
  mongo-server:
    container_name: mongo-server
    image: mongodb/mongodb-community-server:7.0-ubuntu2204
    networks:
      - gateway-service-network
    ports:
      - 27017:27017

  redis-server:
    image: redis:8.0-M04-alpine
    container_name: redis-server
    networks:
      - gateway-service-network
  kafka-server:
    image: apache/kafka:4.0.0
    container_name: kafka-server
    hostname: broker
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - gateway-service-network
    healthcheck:
      test: [ "CMD", "bash", "-c", "nc -z localhost 9092" ]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  gateway-service-network: